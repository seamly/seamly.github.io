<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Epic Convert</title>
  </head>
  <body>
    <!-- Start Header -->
    <header>
      <a href="index.html">
        <h1>EpicConvert</h1>
      </a>
      <ul>
        <li>Pricing</li>
        <li>FAQ</li>
        <li>Integrations</li>
      </ul>
      <div class="user-account">
        <img src="./assets/user-avatar.png" alt="User avatar" />
        <span>My Account</span>
      </div>
    </header>
    <div class="hero">
      <img src="./assets/red-dress.png" alt="" />
      <p>Convert your pattern to EpicMode Custom Fitwear</p>
    </div>
    <!-- End Header -->

    <!-- Start Main Content -->
    <main>
      <section class="button-section">
        <div class="select-pattern">
          <input id="select-my-pattern" type="file" class="file" />
          <p>Select My Pattern</p>
          <img src="./assets/upload.png" alt="Upload button" />
        </div>
        <div class="active-step">
          <p>Enter My Measurements</p>
        </div>
        <div>
          <p>Convert My Pattern</p>
        </div>
      </section>
      <div class="form-container">
        <h2>Enter measurements from your base size or fit model</h2>
        <form class="measurements-form" action="">
          <div>
            <label for="height">Height</label>
            <input type="text" placeholder="5'7" />
          </div>
          <div>
            <label for="Inseam">Inseam</label>
            <input type="text" placeholder='30"' />
          </div>
          <div>
            <label for="bust">Bust</label>
            <input type="text" placeholder='34"' />
          </div>
          <div>
            <label for="Outseam">Outseam</label>
            <input type="text" placeholder='35"' />
          </div>
          <div>
            <label for="waist">Waist</label>
            <input type="text" placeholder="24" />
          </div>
          <div>
            <label for="sleeve-length">Sleeve Length</label>
            <input type="text" placeholder='30"' />
          </div>
          <div>
            <label for="hips">Hips</label>
            <input type="text" placeholder='35"' />
          </div>
          <div>
            <label for="base-neck-circumference">Base Neck Circumference</label>
            <input type="text" placeholder='14.5"' />
          </div>
        </form>
        <div class="measurements-buttons">
          <button id="ok-button" class="first-measurements-button">Ok</button>
          <button id="cancel-button">Cancel</button>
        </div>
      </div>
    </main>
    <!-- End Main Content -->

    <script src="./app.js"></script>
  </body>
</html>
